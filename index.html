<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="card active">
            <h3>Classic Look and Taste</h3>
        </div>
        <div class="card">
            <h3>Tabel Service</h3>
        </div>
        <div class="card">
            <h3>Candel Light Dinner</h3>
        </div>
        <div class="card">
            <h3>Explore the Items</h3>
        </div>
        <div class="card">
            <h3>Dessert</h3>
        </div>
    </section>


    <script src="card.js"></script>
</body>

</html>
